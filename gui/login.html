<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValtheraDB Login</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <noscript>This page require JS to work</noscript>
    <div class="login-container">
        <div class="form-box">
            <h2>LOGIN</h2>
            <form id="login-form">
                <div class="input-box">
                    <input type="text" id="login" required>
                    <label for="login">Username</label>
                    <i></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <i></i>
                </div>
                <div class="url-box input-box">
                    <input type="text" id="custom-url">
                    <label for="custom-url">Custom URL</label>
                    <i></i>
                </div>
                <div class="custom-url-toggle">
                    <input type="checkbox" id="custom-url-checkbox">
                    <label style="cursor: pointer;" for="custom-url-checkbox">Use custom endpoint URL</label>
                </div>
                <div style="text-align: center;">   
                    <input type="submit" value="Login">
                </div>
            </form>
            <div class="loader"></div>
            <div class="message"></div>
            
            <div class="token-container">
                <div class="token-header">
                    <span>Authentication Token</span>
                    <button class="copy-btn">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                </div>
                <div class="token-value"></div>
            </div>
            
            <div class="response-details"></div>
        </div>
    </div>
    <div class="copied-message">Copied!</div>
    <script src="login.js"></script>
</body>
</html>

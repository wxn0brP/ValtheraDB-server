<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Tool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
    <nav>
        <a href="#/export">Export</a>
        <a href="#/import">Import</a>
        <button id="config-btn">Configure</button>
    </nav>

    <main id="app-root"></main>

    <div id="config-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Configuration</h2>
            <label for="url-input">Base URL:</label>
            <input type="text" id="url-input" placeholder="http://localhost:8080">
            <label for="auth-input">Auth Token (optional):</label>
            <input type="text" id="auth-input">
            <a href="/gui/login" target="_blank" style="font-size: 0.8rem; display: block; margin-top: -5px; margin-bottom: 10px;">Get Token</a>
            <label for="db-name-input">Database Name:</label>
            <input type="text" id="db-name-input">
            <button id="save-config-btn">Save</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
